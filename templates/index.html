<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet-Friendly Parks</title>

    <!-- Leaflet CSS for styling the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
      /* Set the map container to take full height */
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Pet-Friendly Parks</h1>

    <div id="map"></div>

    <!-- Leaflet JavaScript for map functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      // Initialize the map and set its view
      var map = L.map("map").setView([51.505, -0.09], 13); // Default center: London

      // Add OpenStreetMap tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Example: Add a marker (you can loop through your parks here)
      L.marker([51.505, -0.09])
        .addTo(map)
        .bindPopup("<b>Park Name</b><br>Location: London")
        .openPopup();
    </script>
  </body>
</html>
